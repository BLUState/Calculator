<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src= "index.js"></script>
    </head>
    <body>
        <div class= "center">
            <div class= "frame">
                <form name= "calculator">
                    <table class= "center">
                        <tr>
                            <input type= "text" name= "display" id= "display" align= "center" class= "textBox" size= "20" disabled>
                        </tr>
                        <tr>
                            <td>
                                <input type= "button" class= "button" name= "clear" value= "clr" onclick= "calculator.display.value = ''">
                            </td>
                            <td>
                                <input type= "button" class= "button" name= "leftParenthesis" value= "(" onclick= "calculator.display.value += '('">
                            </td>
                            <td>
                                    <input type= "button" class= "button" name= "rightParenthesis" value= ")" onclick= "calculator.display.value += ')'">
                                </td>
                            <td>
                                <input type= "button" class= "button" name= "divide" value= "/" onclick= "calculator.display.value += '/'">
                            </td>
                        </tr>
                        <tr>
                            <td>
                            <input type= "button" class= "button" name= "seven" value= "7" onclick= "calculator.display.value += '7'">
                            </td>
                            <td>
                                <input type= "button" class= "button" name= "eight" value= "8" onclick= "calculator.display.value += '8'">
                            </td>
                            <td>
                                <input type= "button" class= "button" name= "nine" value= "9" onclick= "calculator.display.value += '9'">
                            </td>
                            <td>
                                <input type= "button" class= "button" name= "times" value= "*" onclick= "calculator.display.value += '*'">
                            </td>
                        </tr>
                        <tr>
                            <td>
                            <input type= "button" class= "button" name= "four" value= "4" onclick= "calculator.display.value += '4'">
                            </td>
                            <td>
                                <input type= "button" class= "button" name= "five" value= "5" onclick= "calculator.display.value += '5'">
                            </td>
                            <td>
                                <input type= "button" class= "button" name= "six" value= "6" onclick= "calculator.display.value += '6'">
                            </td>
                            <td>
                                <input type= "button" class= "button" name= "minus" value= "-" onclick= "calculator.display.value += '-'">
                            </td>
                        </tr>
                        <tr>
                            <td>
                            <input type= "button" class= "button" name= "one" value= "1" onclick= "calculator.display.value += '1'">
                            </td>
                            <td>
                                <input type= "button" class= "button" class= "button" name= "two" value= "2" onclick= "calculator.display.value += '2'">
                            </td>
                            <td>
                                <input type= "button" class= "button" name= "three" value= "3" onclick= "calculator.display.value += '3'">
                            </td>
                            <td>
                                <input type= "button" class= "button" name= "plus" value= "+" onclick= "calculator.display.value += '+'">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type= "button" class= "button" name= "clear" value= "clr" onclick= "calculator.display.value = ''">
                            </td>
                            <td>
                                <input type= "button" class= "button" name= "zero" value= "0" onclick= "calculator.display.value += '0'">
                            </td>
                            <td>
                                <button class= "button" onclick= "myFunction()">dlt</button>
                                <td>
                                <input type= "button" class= "button" name= "evaluate" value= "=" onclick= "calculator.display.value = eval(calculator.display.value)">
                            </td>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
